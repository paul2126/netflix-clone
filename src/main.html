<!-- svg는 넷플릭스 홈페이지 코드 사용 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>넷플릭스 클론</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="header-logo">
          <img
            src="./img/imgi_258_Netflix_Logo_PMS.webp"
            alt="넷플릭스 로고"
            style="width: 92.5px"
          />
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">시리즈</a></li>
            <li><a href="#">영화</a></li>
            <li><a href="#">NEW! 요즘 대세 콘텐츠</a></li>
            <li><a href="#">내가 찜한 리스트</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="search-button" disabled>
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            data-icon="MagnifyingGlassMedium"
            data-icon-id=":r0:"
            aria-hidden="true"
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            role="img"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10ZM15.6177 17.0319C14.078 18.2635 12.125 19 10 19C5.02944 19 1 14.9706 1 10C1 5.02944 5.02944 1 10 1C14.9706 1 19 5.02944 19 10C19 12.125 18.2635 14.078 17.0319 15.6177L22.7071 21.2929L21.2929 22.7071L15.6177 17.0319Z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <button class="kids-button" disabled>KIDS</button>
        <button class="notification-button" disabled>
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            data-icon="BellMedium"
            data-icon-id=":r1:"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            role="img"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M13.0002 4.07092C16.3924 4.55624 19 7.4736 19 11V15.2538C20.0489 15.3307 21.0851 15.4245 22.1072 15.5347L21.8928 17.5232C18.7222 17.1813 15.4092 17 12 17C8.59081 17 5.27788 17.1813 2.10723 17.5232L1.89282 15.5347C2.91498 15.4245 3.95119 15.3307 5.00003 15.2538V11C5.00003 7.47345 7.60784 4.55599 11.0002 4.07086V2H13.0002V4.07092ZM17 15.1287V11C17 8.23858 14.7614 6 12 6C9.2386 6 7.00003 8.23858 7.00003 11V15.1287C8.64066 15.0437 10.3091 15 12 15C13.691 15 15.3594 15.0437 17 15.1287ZM8.62593 19.3712C8.66235 20.5173 10.1512 22 11.9996 22C13.848 22 15.3368 20.5173 15.3732 19.3712C15.3803 19.1489 15.1758 19 14.9533 19H9.0458C8.82333 19 8.61886 19.1489 8.62593 19.3712Z"
              fill="currentColor"
            ></path>
          </svg>
        </button>
        <button class="profile-button" disabled>
          <img
            src="img/imgi_1_AAAABTZ2zlLdBVC05fsd2YQAR43J6vB1NAUBOOrxt7oaFATxMhtdzlNZ846H3D8TZzooe2-FT853YVYs8p001KVFYopWi4D4NXM.webp"
            alt="profile"
          />
        </button>
      </div>
    </header>

    <main class="page">
      <section class="hero">
        <div class="hero-content">
          <h2>오늘 시리즈 순위 2위</h2>
          <p style="width: 50%">
            시간을 거슬러 과거로 가게 된 현대의 셰프가 폭군으로 악명 높은 왕을
            만난다. 그녀는 탁월한 요리 솜씨로 왕의 마음과 입맛을 모두 사로잡을
            수 있을까?
          </p>
          <div class="hero-buttons">
            <button class="play-button" disabled><span>▶</span> 재생</button>
            <button class="info-button" disabled>
              <span>ⓘ</span> 상세 정보
            </button>
          </div>
        </div>
      </section>
